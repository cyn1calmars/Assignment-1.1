  <body>

<!--Logo-->    
    <div class="logostarry">
      <img src="https://i.pinimg.com/originals/b7/53/93/b753933870e34e098edf9bec83b0175a.png" alt="logo" width="25%" position="static" usemap="#logo">
    </div>

<map name="logo">
  <!-- Welcome Page --> <area shape="rect" coords="0,0,960,540" alt="Welcome Page" href="Landing Page.html">
</map>

<!--FAQ Button-->
<div class="faqsect">
<a href="FAQ.html">FAQ</a>
  </div>

<!--Login/Signup Button-->
    <div class="Login-Signup">
      <button class="btn">Login/Sign Up</button>
      <div class="dropdown">
        <button class="btn"><i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
<!--Login btn inside dropdown--><a onclick="document.getElementById('popup').style.display='block'" style="width:auto;">Login</a>
<!--Sign-up btn inside dropdown--><a onclick="document.getElementById('popup2').style.display='block'" style="width:auto;">Sign Up</a>
        </div>
      </div>
    </div>

<!--Popup window for Login-->
    <div id="popup" class="logandSignfrm">

      <span onclick="document.getElementById('popup').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content animate">
          
    
  <!--Popup container-->
    <div class="container">

      <!--Username and textbox-->
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

      <!--Password and textbox-->
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
<!--Login--><button class="submit" onclick="submission()">Login</button>
    
<!--Cancel--><button type="button" onclick="document.getElementById('popup').style.display='none'" class="cancelbtn">Cancel</button>
    </div>

      </form>
    </div>

    <!--Popup window for Sign-Up-->
    <div id="popup2" class="logandSignfrm">

      <span onclick="document.getElementById('popup2').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content animate">


        <!--Popup container-->
        <div class="container">

          <!--Sign-Up textbox-->
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>

          <hr>

          <!--Email textbox-->
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <!--Password textbox-->
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
          <!--Repeat Password Textbox-->
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
<!--Cancel Button--><button type="button" onclick="document.getElementById('popup2').style.display='none'" class="cancelbtn">Cancel</button>
<!--Sign-Up Button--><button class="submit" onclick="submission2()">Sign Up</button>
        </div>
      </form>
      </div>
